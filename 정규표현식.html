		<script>
			var pattern = /a/; //상수 표현
			var pattern = new RegExp('a'); //둘다 동일한 결과

			console.log(pattern.exec('abcdef')); // A를 뱉어냄, Pattern에 A가 있고 이를 본문에서 찾음
			console.log(pattern.exec('bcdef')); // Null을 뱉어냄, A가 존재하지 않기 떄문임

			console.log(pattern.test('abcdef')) // ture
			console.log(pattern.test('bcdefg')) // false

			console.log('abcdef'.match(pattern)); // "A"
			console.log('bcdefg'.match(pattern)); // Null

			console.log('abcdef'.replace(pattern, 'A')) // Abcdef a를 A로 변경

			var xi = /a/;
			console.log("Abcdef".match(xi)); //null

			var oi = /a/i;
			console.log("Abcdef".match(oi)); // A i를 붙이면 대소문자를 구분하지 않음

			var xg = /a/;
			console.log("abcdef".match(xg));

			var og = /a/g;
			console.log("abcdef".match(og)); // g를 붙이면 검색된 모든 결과를 출력함

			var pattern = /(\w+)\s(\w+)/; // 패턴을 변수처럼 재사용함 -> 순서를 바꾸는 정규식
			var str = "coding everyday";
			var result = str.replace(pattern, "$2, $1");
			console.log(result);

			var urlPattern = /\b(?:https?):\/\/[a-z0-9-+&@#\/%?=~_|!:,.;]*/gim;
			var content = '생활코딩 : http://opentutorials.org/course/1 입니다. 네이버 : http://naver.com 입니다. ';
			var result = content.replace(urlPattern, function(url){ // urlPattern에 url이 검색되면 값을 치환하여 리턴하게함 -> function(url)은 replace 내에 존재하는 기능
			    return '<a href="'+url+'">'+url+'</a>';
			});
			console.log(result);
			

		</script>
